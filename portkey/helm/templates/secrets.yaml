{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "portkey-gateway.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "portkey-gateway.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.azureApiKey }}
  AZURE_API_KEY: {{ .Values.secrets.azureApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.googleApiKey }}
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.cohereApiKey }}
  COHERE_API_KEY: {{ .Values.secrets.cohereApiKey | b64enc | quote }}
  {{- end }}
  {{- range $key, $value := .Values.secrets.custom }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}


apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "portkey-gateway.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "portkey-gateway.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- if .Values.cache.enabled }}
  CACHE_ENABLED: "true"
  CACHE_TTL: {{ .Values.cache.ttl | quote }}
  {{- end }}

